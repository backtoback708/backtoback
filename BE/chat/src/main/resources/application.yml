server:
  port: 8087

  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org:
      jsoup: trace

spring:
  application:
    name: chat

  datasource:
    # develop 브랜치 용
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3305/backtoback?useUnicode=true&characterEncoding=utf-8
    username: root
    password: ssafy

    # ssafy 노트북 local 용
    #        driver-class-name: org.mariadb.jdbc.Driver
    #        url: jdbc:mariadb://localhost:3306/bundler?useUnicode=true&characterEncoding=utf-8
    #        username: root
    #        password: ssafy

    # 효진 노트북 local 용
    #    url: jdbc:mysql://localhost:3306/bundler?useUnicode=true&characterEncoding=utf-8
    #    username: ssafy
    #    password: ssafy
    #    driver-class-name: com.mysql.cj.jdbc.Driver

    #추가
    hikari:
      pool-name: jpa-hikari-pool
      maximum-pool-size: 5
      jdbc-url: ${spring.datasource.url}
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      driver-class-name: ${spring.datasource.driver-class-name}
      data-source-properties:
        rewriteBatchedStatements: true


  output.ansi.enabled: always
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none # create, update, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 대문자, 소분자 구분
    #    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        #        dialect:
        #        default_schema:
        format_sql: true
    defer-datasource-initialization: true


  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

  mvc:
    log-request-details: true # request의 parameter 값 등을 log에서 못 보는 설정 해제

  kafka:
    bootstrap-servers: localhost:9092 #k8a708.p.ssafy.io:9092
    consumer:
      group-id: kafka-chat-group

