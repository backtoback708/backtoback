server:
  port: 8091
  servlet:
    context-path: /api/media
    encoding:
      charset: utf-8
      enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://k8a708.p.ssafy.io:8761/eureka

spring:
  application:
    name: media
  profiles:
    default: local
  datasource:
    hikari:
      pool-name: jpa-hikari-pool
      maximum-pool-size: 5
      jdbc-url: ${spring.datasource.url}
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      driver-class-name: ${spring.datasource.driver-class-name}
      data-source-properties:
        rewriteBatchedStatements: true
  output.ansi.enabled: always
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 대문자, 소분자 구분
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul
  mvc:
    log-request-details: true
  redis:
    host: localhost
    port: 6379
  cloud:
    function:
      definition: consumer;producer;highlight
    stream:
      bindings:
        producer-out-0:
          destination: game-event
        consumer-in-0:
          destination: game-event
        highlight-in-0:
          destination: highlight-event
      kafka:
        binder:
          brokers: k8a708.p.ssafy.io:9092
  servlet:
    multipart:
      maxFileSize: -1
      max-request-size: -1
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
  org:
    springframework:
      security: trace
      boot:
        autoconfigure:
          security: trace
      web: trace
      http: trace

sock:
  url: ws://k8a7081.p.ssafy.io:8888/kurento

mpeg:
  path: /Users/SSAFY/Desktop/ffmpeg/bin/ffmpeg.exe

